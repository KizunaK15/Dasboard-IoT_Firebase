<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IoT Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-login">

    <div class="card login-card shadow-sm p-4">
        <h3 class="text-center mb-4">
            <i class="fas fa-satellite-dish text-primary"></i>
            IoT Dashboard
        </h3>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                        <i class="fas fa-eye" id="toggle-icon"></i>
                    </button>
                </div>
            </div>

            <div id="success-message" class="alert alert-success d-none" role="alert"></div>

            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
            
            <button type="submit" class="btn btn-primary w-100" id="login-button">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="login-spinner"></span>
                <span id="login-text">Login</span>
            </button>
        </form>

        <p class="text-center mt-3 mb-0">
            <a href="#" id="forgot-password-link" class="text-muted small">Lupa password?</a>
        </p>

        <p class="text-center mt-2 mb-0">
            Belum punya akun? 
            <a href="#" id="register-button">Daftar di sini</a>
        </p>
    </div>

    <script type="module" src="js/auth.js"></script>

</body>
</html>
